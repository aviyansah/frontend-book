<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic tagging</title>

    <!-- Bootstrap CSS served from a CDN -->
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.0/superhero/bootstrap.min.css"
           rel="stylesheet">

    <!-- Include Selectize CSS -->
    <link href="vendor/selectize/css/selectize.css" rel="stylesheet">
    
    <!-- Styles for the demo -->
    <style>
    body{
      background: url("img/stardust.png");
    }

    .centered-form .panel{
      background: rgba(255, 255, 255, 0.8);
      box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
      color: #4e5d6c;
    }

    .centered-form{
      margin-top: 60px;
    }
    </style>
  </head>

  <body>

    <div class="container">
      <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Contact list demo</h3>
            </div>
            <div class="panel-body">
              <form role="form" id="contacts">

                <div class="form-group">
                  <select id="select-name" multiple="multiple" placeholder="Select a person...">
                    <option value="">Type a name...</option>
                    <option value="4">Thomas Edison</option>
                    <option value="1">Nikola</option>
                    <option value="3">Nikola Tesla</option>
                    <option value="5">Arnold Schwarzenegger</option>
                  </select>
                </div>
                 
                <input type="submit" value="Submit" class="btn btn-info btn-block">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js">
    </script>
    <script src="vendor/selectize/js/standalone/selectize.min.js"></script>
    <script>
    $(function() {
      $('#select-name').selectize();

      $('#contacts').submit(function(e){
        e.preventDefault();

        alert('You have chosen the following users: '+ JSON.stringify($('#select-name').val()));
      });
    });   
    </script>
  </body>
</html>
